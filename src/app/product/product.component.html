<div class="card" style="width: 15rem;">
  <img class="card-img-top" [src]="producto.urlImagen" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title" [innerText]="producto.nombre"></h5>
    <p class="card-text" [innerText]="producto.descripcion">
    </p>
    <div class="text-right">
      <label>${{producto.precio}}</label>
    </div>
    <button class="btn btn-primary" (click)="onClick($event)">Comprar</button>
  </div>
</div>
